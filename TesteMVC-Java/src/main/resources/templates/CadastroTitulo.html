<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Cadastro de título</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/titulos"
		th:object="${titulo}">
		<div layout:insert="Mensagem"></div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title">Novo título</h1>
					<a class="btn btn-link aw-link-panel" href="/titulos">Voltar
						para a pesquisa</a>
				</div>
			</div>

			<input type="hidden" th:field="*{codigo}" />

			<div class="panel-body">
				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('descricao')} ? has-error" id="descricao"
							th:field="*{descricao}" />
					</div>
				</div>

				<div class="form-group">
					<label for="dataVencimento" class="col-sm-2 control-label">Data
						de vencimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('dataVencimento')} ? has-error" id="dataVencimento"
							th:field="*{dataVencimento}" />
					</div>
				</div>
				<div class="form-group">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('valor')} ? has-error" id="valor" th:field="*{valor}" />
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" th:field="*{status}">
							<option value="PENDENTE">Pendente</option>
							<option value="RECEBIDO">Recebido</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>

</html>
